<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>이벤트 - TODOS</title>
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <div class="todoapp">
      <h1>TODOS</h1>
      <input
        id="new-todo-title"
        class="new-todo"
        placeholder="할일을 추가해주세요"
        autofocus
      />
      <main>
        <input class="toggle-all" type="checkbox" />
        <ul id="todo-list" class="todo-list">
        </ul>
        <div class="count-container">
          <span class="todo-count">총 <strong>0</strong> 개</span>
          <ul class="filters">
            <li>
              <a class="all selected" href="#">전체보기</a>
            </li>
            <li>
              <a class="active" href="#active">해야할 일</a>
            </li>
            <li>
              <a class="completed" href="#completed">완료한 일</a>
            </li>
          </ul>
        </div>
      </main>
    </div>
  </body>
  <script src="src/js/utils/ToDoElement.js"></script>
  <script src="src/js/utils/config.js"></script>
  <script src="src/js/utils/Key.js"></script>
  <script src="src/js/utils/querySelector.js"></script>
  <script src="src/js/utils/ElementBuilder.js"></script>
  <script src="src/js/utils/event.js"></script>
<!--  <script src="src/js/domain/ToDoItem.js"></script>-->
<!--  <script src="src/js/domain/ToDoList.js"></script>-->
  <script src="src/js/view/CheckBox.js"></script>
  <script src="src/js/view/DestroyButton.js"></script>
  <script src="src/js/view/ToDoContent.js"></script>
  <script src="src/js/view/ToDoContentEditInput.js"></script>
  <script src="src/js/view/todoitem/ToDoItemTemplate.js"></script>
  <script src="src/js/view/todoitem/ActiveItemTemplate.js"></script>
  <script src="src/js/view/todoitem/CompleteItemTemplate.js"></script>
  <script src="src/js/view/ToDoListTemplate.js"></script>
  <script src="src/js/view/ToDoTitleInput.js"></script>
  <script src="src/js/application.js"></script>
</html>
